    <!-- end header -->
    <!-- main -->
    <main>
        <div class="container bg-dark bg-opacity-75 my-4 rounded-3 text-light shadow">
            <div class="row pt-3 ps-1">
                <h3 class="col">free soundcloud music downloader</h3>
            </div>
            <div class="row pt-2 ps-1">
                <label for="basic-url" class="form-label">Your vanity URL</label>
                <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">url</span>
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
                </div>
                <p id="url-err" class="text-danger text-center fw-bold fs-5 m-0 d-none">Enter the Soundcloud url</p>
            </div>
            <div class="row pt-2 ps-1 d-flex justify-content-center pb-3 mt-3">
                <button type="button" id="download_btn"
                    class="btn btn-warning d-flex justify-content-center align-items-center gap-2 flex-column flex-sm-row"
                    style="width: 25%;min-width: 100px;"><svg xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="" style="width: 20px;">
                        <path stroke-linecap="round" stroke-linejoin="round"
                            d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3" />
                    </svg>
                    Download</button>
            </div>
        </div>
        <!-- result -->
        <div class="container bg-dark bg-opacity-75 my-4 rounded-3 text-light shadow">
            <div id="loading" class="container-fluid justify-content-center align-items-center py-2 d-none">
                <!-- d-flex -->
                <div class="spinner-border text-danger" style="width: 3rem; height: 3rem;" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <div id="audio-container" class="container-fluid justify-content-center align-items-center py-2 d-none">
                <!-- d-flex -->
                <figure>
                    <figcaption>Listen to the <span id="music-title"></span></figcaption>
                    <audio controls id="audio"></audio>
                </figure>
            </div>
            <div id="result-err" class="container-fluid justify-content-center align-items-center py-2 d-none">
                <!-- d-flex -->
                <p class="text-danger text-center fw-bold fs-5 m-0">Error , please try again</p>
            </div>
        </div>
        <!-- end result -->
    </main>
    <!-- end main -->
